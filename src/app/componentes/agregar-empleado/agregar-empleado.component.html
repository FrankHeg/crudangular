
<div class="card">
    <div class="card-header">
        Agregar Proveedor
    </div>
  
    <div class="card-body">        
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" >

          <div class="mb-3">
            <label for="" class="form-label">RUT: </label>
            <input required type="number"
              class="form-control" name="" form="" formControlName="rut" id="" aria-describedby="helpId" placeholder="Escribe rut">           
          </div>

            <div class="mb-3">
              <label for="" class="form-label">Nombres: </label>
              <input required type="text"
                class="form-control" name="" form="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">           
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Apellidos: </label>
              <input required type="text"
                class="form-control" name="" form="" formControlName="apellido" id="" aria-describedby="helpId" placeholder="Escribe apellido">           
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo: </label>
              <input required type="email"
                class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">             
            </div>
            <div class="mb-3">
              <label for="" class="form-label">celular: </label>
              <input required type="number"
                class="form-control" name="" form="" formControlName="celular" id="" aria-describedby="helpId" placeholder="Escribe numero de celular">           
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Username: </label>
              <input required type="text"
                class="form-control" name="" formControlName="username" id="" aria-describedby="helpId" placeholder="Escribe nombre usuario">             
            </div>


            <div class="mb-3">
                <label for="" class="form-label">Contraseña: </label>
                <input required type="password"
                  class="form-control" name="" formControlName="contrasena" id="" aria-describedby="helpId" placeholder="Escribe contraseña">             
              </div>


            <div class="btn-group" role="group" aria-label="">

                <button type="submit" class="btn btn-primary">Agregar</button>

                <button type="button"  routerLink="/listar-empleado" class="btn btn-danger">Cancelar</button>            
            </div>
        </form>
   </div>
</div>
